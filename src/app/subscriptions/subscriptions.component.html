<div class="subscriptions">
  <h1 class=".mat-h1">Subscriptions</h1>
  <div class="action-buttons">
    <button mat-raised-button color="primary" (click)="searchChannel()">
      Add new channel
    </button>
  </div>
  <div class="channels">
    <mat-card
      class="channel"
      *ngFor="let subscription of subscriptions; let i = index"
    >
      <mat-card-header>
        <div
          mat-card-avatar
          class="channel-avatar"
          [ngStyle]="getAvatarStyle(subscription.channel)"
        ></div>
        <mat-card-title>{{ subscription.channel.name }}</mat-card-title>
        <mat-card-subtitle>
          @{{ subscription.channel.screen_name }}
        </mat-card-subtitle>
      </mat-card-header>
      <mat-card-content>
        <p>
          {{ subscription.channel.description }}
        </p>
      </mat-card-content>
      <mat-card-actions>
        <button
          *ngIf="!subscription.follow"
          mat-raised-button
          color="primary"
          mat-button
          (click)="activate(subscription)"
        >
          Follow
        </button>
        <button
          *ngIf="subscription.follow"
          mat-raised-button
          color="primary"
          mat-button
          (click)="deactivate(subscription)"
        >
          Unfollow
        </button>
        <button mat-raised-button color="accent" mat-button (click)="remove(i)">
          Unsubscribe
        </button>
      </mat-card-actions>
    </mat-card>
  </div>
</div>
