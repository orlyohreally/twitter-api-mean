<div class="dashboard">
  <div class="timelines-wrapper">
    <div class="timelines" *ngIf="!isLoading">
      <div *ngFor="let subscriptions of subscriptions; let i = index">
        <div class="timeline">
          <div id="timeline-{{ i }}"></div>
        </div>
      </div>
    </div>
  </div>
  <div class="loader" *ngIf="isLoading">
    <mat-spinner></mat-spinner>
  </div>
</div>
